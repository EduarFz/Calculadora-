<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Minimalista</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <div class="contenedor-calculadora">
        <div class="pantalla" id="pantalla">
            0
        </div>
        <div class="botones">
            <button class="boton" id="clear">C</button>
            <button class="boton operador" id="potencia">x<sup>y</sup></button>
            <button class="boton operador" id="raiz">√</button>
            <button class="boton operador" id="division">÷</button>

            <button class="boton numero" id="siete">7</button>
            <button class="boton numero" id="ocho">8</button>
            <button class="boton numero" id="nueve">9</button>
            <button class="boton operador" id="multiplicacion">×</button>

            <button class="boton numero" id="cuatro">4</button>
            <button class="boton numero" id="cinco">5</button>
            <button class="boton numero" id="seis">6</button>
            <button class="boton operador" id="resta">-</button>

            <button class="boton numero" id="uno">1</button>
            <button class="boton numero" id="dos">2</button>
            <button class="boton numero" id="tres">3</button>
            <button class="boton operador" id="suma">+</button>

            <button class="boton punto" id="punto">.</button>
            <button class="boton cero" id="cero">0</button>           
            <button class="boton punto" id="parentecis_izuierdo">(</button>
            <button class="boton punto" id="parentecis_derecho">)</button>
            <button class="boton borrar" id="borrar">borrar</button>
            <button class="boton" id="igual">=</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
        <script src="calculadora.js"></script>

    </div>
</body>

</html>
